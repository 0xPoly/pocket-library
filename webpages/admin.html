<!DOCTYPE HTML>
<html>
    <head>
        <title>Pocket Library</title>
        <link rel="stylesheet" href="index.css">
        <script rel="text/javascript" src="js/base.js"></script>
        <script rel="text/javascript" src="js/admin.js"></script>

        <!-- It seems that uhttpd has lots of trouble with caching -->
        <meta http-equiv="Cache-control" content="no-cache">
    </head>

    <body>
        <div id="header">
            <h1>Pocket Library Admin Interface</h1>
        </div>

        <noscript> 
            <em>
                Javascript is required to use the library. Sorry, processing has to be done
                client-side. 
            </em>
        </noscript>

        <div id="load-message" class="cssload-circle">
                <div class="cssload-up">
                        <div class="cssload-innera"></div>
                </div>
                <div class="cssload-down">
                        <div class="cssload-innerb"></div>
                </div>
        </div>

        <div id="everything-else"> 

        <div id="book-manager">
            <h2> Manage Uploaded Books </h2>
            <div id="book-manager-body">
            </div>
        </div>

        <div id="book-approve">
            <h2> Change Password </h2>
            <form class='password-set' method='post' action='cgi-bin/admin/change-password.sh'
            enctype='multipart/form-data'>
                <input type='text' name='passwd' id="no-password-warning-input" required/>
                <input type='submit' value='Set Password' class="clear flat-btn red-btn"/>
            </form>
            <hr>
            <h2> Upload Approval </h2>
            <div id="approval-status">
            </div>
            <button id="approval-switch" class="clear flat-btn orange-btn"></button>
            <br>
            <hr>
            <h3> Books not yet approved </h3>
            <div id="approval-list">
            All books approved :)
            </div>
        </div>
        </div>
</html>
